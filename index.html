<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blitz Report Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Blitz Report - Oracle EBS Reporting Solution Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://www.enginatics.com/favicon.ico" type="image/x-icon">
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Custom styles - Formal corporate theme -->
  <style>
    :root {
      --text-primary: #333333;
      --text-secondary: #555555;
      --text-muted: #777777;
      --bg-white: #ffffff;
      --bg-light: #f5f5f5;
      --bg-sidebar: #fafafa;
      --border-color: #e0e0e0;
      --accent-color: #0066cc;
    }

    * {
      transition: none !important;
    }

    body {
      background-color: var(--bg-white);
      color: var(--text-primary);
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      font-size: 14px;
    }

    .sidebar-nav {
      padding: 15px 0;
    }

    .sidebar-nav li a {
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 400;
      padding: 6px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar-nav li a:hover {
      color: var(--text-primary);
      background: none;
      text-decoration: none;
    }

    .sidebar-nav li.active > a {
      color: var(--text-primary);
      font-weight: 600;
    }

    .sidebar-nav ul li ul {
      padding-left: 20px;
    }

    .sidebar-nav ul li ul li a {
      font-size: 13px;
      color: var(--text-secondary);
      padding: 4px 20px;
    }

    .sidebar-nav > ul > li > p {
      font-weight: 600;
      color: var(--text-primary);
      margin: 15px 20px 5px;
      font-size: 14px;
    }

    .app-name-link {
      color: var(--text-primary) !important;
      font-weight: 600 !important;
      font-size: 16px !important;
      padding: 10px 20px !important;
      display: block;
    }

    /* Main content */
    .content {
      background-color: var(--bg-white);
    }

    .markdown-section {
      color: var(--text-primary);
      max-width: 900px;
      padding: 30px 40px;
      font-size: 14px;
    }

    .markdown-section h1 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 24px;
      margin: 0 0 20px 0;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .markdown-section h2 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 20px;
      margin: 30px 0 15px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .markdown-section h3 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 16px;
      margin: 25px 0 10px 0;
    }

    .markdown-section h4 {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 15px;
      margin: 20px 0 10px 0;
    }

    .markdown-section h5,
    .markdown-section h6 {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 14px;
    }

    .markdown-section p {
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.7;
      margin: 10px 0;
    }

    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-section a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: none;
    }

    .markdown-section ul,
    .markdown-section ol {
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.7;
      padding-left: 25px;
      margin: 10px 0;
    }

    .markdown-section li {
      margin: 5px 0;
    }

    /* Images */
    .markdown-section img {
      max-width: 100%;
      border: 1px solid var(--border-color);
      margin: 15px 0;
      display: block;
    }

    /* Tables */
    .markdown-section table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      font-size: 13px;
    }

    .markdown-section table th {
      background-color: var(--bg-light);
      color: var(--text-primary);
      font-weight: 600;
      text-align: left;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
    }

    .markdown-section table td {
      color: var(--text-primary);
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      vertical-align: top;
    }

    .markdown-section table tr:hover {
      background: none;
    }

    /* Code */
    .markdown-section code {
      background-color: var(--bg-light);
      color: var(--text-primary);
      padding: 2px 5px;
      font-size: 13px;
      font-family: Consolas, 'Courier New', monospace;
      border: 1px solid var(--border-color);
    }

    .markdown-section pre {
      background-color: #2d2d2d;
      padding: 15px;
      margin: 15px 0;
      overflow-x: auto;
      border: 1px solid var(--border-color);
    }

    .markdown-section pre code {
      background-color: transparent;
      color: #f0f0f0;
      padding: 0;
      border: none;
      font-size: 13px;
      line-height: 1.5;
    }

    /* Blockquotes */
    .markdown-section blockquote {
      border-left: 3px solid var(--border-color);
      background-color: var(--bg-light);
      padding: 10px 15px;
      margin: 15px 0;
      color: var(--text-secondary);
    }

    .markdown-section blockquote p {
      color: var(--text-secondary);
      margin: 0;
      font-size: 14px;
    }

    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 25px 0;
    }

    /* Search */
    .search {
      border-bottom: 1px solid var(--border-color);
      padding: 10px 15px;
      background-color: var(--bg-sidebar);
    }

    .search input {
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 10px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    .search input:focus {
      outline: none;
      border-color: var(--text-muted);
    }

    .search input::placeholder {
      color: var(--text-muted);
    }

    .matching-post {
      border-bottom: 1px solid var(--border-color);
    }

    .matching-post p {
      color: var(--text-secondary) !important;
      font-size: 13px !important;
    }

    /* Cover page - Corporate style */
    .cover {
      background: var(--bg-white) !important;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cover.show {
      display: flex;
    }

    .cover-main {
      text-align: center;
      max-width: 700px;
      padding: 40px;
    }

    .cover-main > p:first-child {
      margin-bottom: 30px;
    }

    .cover-main > p:first-child img {
      max-width: 400px;
      height: auto;
    }

    .cover-main h1 {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 32px;
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
    }

    .cover-main h1 small {
      display: block;
      color: var(--text-muted);
      font-size: 18px;
      font-weight: 400;
      margin-top: 5px;
    }

    .cover-main blockquote {
      color: var(--text-secondary);
      font-size: 16px;
      font-style: normal;
      margin: 20px 0;
      padding: 0;
      border: none;
      background: none;
    }

    .cover-main blockquote p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    .cover-main ul {
      list-style: none;
      padding: 0;
      margin: 25px 0;
      text-align: left;
      display: inline-block;
    }

    .cover-main ul li {
      color: var(--text-primary);
      font-size: 14px;
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
    }

    .cover-main ul li::before {
      content: "â€”";
      position: absolute;
      left: 0;
      color: var(--text-muted);
    }

    .cover-main > p:last-child {
      margin-top: 35px;
    }

    .cover-main > p:last-child a {
      display: inline-block;
      color: var(--text-primary);
      background-color: var(--bg-white);
      border: 1px solid var(--border-color);
      padding: 10px 25px;
      margin: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }

    .cover-main a.anchor {
      display: none;
    }

    /* Pagination */
    .pagination-item {
      border: none !important;
    }

    .pagination-item-title {
      color: var(--accent-color) !important;
      font-weight: 500;
      font-size: 14px;
    }

    .pagination-item-label {
      color: var(--text-muted) !important;
      font-size: 12px;
    }

    .pagination-item:hover {
      background: none;
    }

    /* Copy code button */
    .docsify-copy-code-button {
      background-color: transparent !important;
      color: var(--text-muted) !important;
      font-size: 12px !important;
      border: 1px solid #555 !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: #ccc;
    }

    /* GitHub corner - hide */
    .github-corner {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Blitz Report Documentation',
      repo: '', // Add URL if public
      
      // Visuals
      themeColor: '#545454',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      auto2top: true,
      
      // PLUGINS CONFIGURATION
      
      // 1. Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },

      // 2. Copy Code Button
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },

      // 3. Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true
      },

      // 4. Right-side Table of Contents
      toc: {
        tocMaxLevel: 4,
        target: 'h2, h3, h4, h5, h6'
      },

      // 5. Alerts (Callouts)
      'flexible-alerts': {
        style: 'flat' // 'flat' fits corporate style better than 'callout'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-plsql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-vbnet.min.js"></script>
</body>
</html>
